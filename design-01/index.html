<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Quiz Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>  
<div class="grid"></div>
<div class="star-field">
  <div class="layer"></div>
  <div class="layer"></div>
  <div class="layer"></div>
</div>
<div class="main-wrapper">
  <div class="timer-container">
    <div class="timer">
      <svg id="timer-clock" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" data-value="100">
        <!-- Background circle -->
        <path stroke="#fff" d="M41 149.5a77 77 0 1 1 117.93 0" fill="none" />
        <!-- Meter with gradient stroke -->
        <defs>
          <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color: #00ff03;"></stop>
            <stop offset="20%" style="stop-color: #ffb100;"></stop>
            <stop offset="80%" style="stop-color: #ffba00;"></stop>
            <stop offset="100%" style="stop-color: red;"></stop>
          </linearGradient>
        </defs>
        <path id="progressBarShape" class="meter" stroke="url(#gradient)" d="M41 149.5a77 77 0 1 1 117.93 0" fill="none"
          stroke-dasharray="350" stroke-dashoffset="350" />
      </svg>
        <div class="counter-txt">
          <p id="timer-counter-text">00:00</p>
        </div>
    </div>
      <div class="score-data">
        <p>Score <span id="score">0</span></p>
      </div>
  </div>
  <div class="qa-sec">
    <div class="qa-cont">
      <svg class="main1" width="100%" height="100%">
        <defs>
          <linearGradient id="grad1" x1="50%" y1="0%" x2="50%" y2="100%">
            <stop offset="10%" style="stop-color:rgb(255, 255, 255);stop-opacity:0.9" />
            <stop offset="99%" style="stop-color:rgb(255, 255, 255);stop-opacity:0.1" />
          </linearGradient>
          <linearGradient id="grad2" x1="50%" y1="0%" x2="50%" y2="100%">
            <stop offset="25%" style="stop-color: #0095ff;stop-opacity:0.1" />
            <stop offset="99%" style="stop-color: rgb(255, 255, 255);stop-opacity:0.2" />
          </linearGradient>
        </defs>
        <rect class="m1Bg" fill="url(#grad2)" width="100%" height="100%" />
        <g class="m1_stage" opacity="0">
          <g class="m1_cGroup">
            <circle class="m1OrbBlank" cx="0" cy="50" r="50" fill="#1585fe" />
            <!-- <circle class="c1_line c1_line4" cx="0" cy="50" r="550" fill="none" stroke-width="2" stroke="#c3c3c3"
              opacity="0.4" /> -->
            
          </g>
          <g class="m1_cGroup">
            <circle class="m1OrbBlank" cx="0" cy="50" r="35" fill="#1585fe" />
            <circle class="c1_line c1_line3" cx="0" cy="50" r="270" fill="none" stroke-width="2" stroke="#c3c3c3"
              opacity="0.4" />
              <g class="m1Orb orbits-animate bubble0 orbit-event">
                <circle cx="50" cy="25" r="20" fill="#1585fe" stroke-width="1" stroke="#271b6c"></circle>
                <text class="circle-styling" x="50" y="25" fill="white" text-anchor="middle"
                  alignment-baseline="middle">Answer 1 </text>
              </g>
              <g class="m1Orb orbits-animate bubble1 orbit-event">
                <circle cx="50" cy="25" r="20" fill="#1585fe" stroke-width="1" stroke="#271b6c"></circle>
                <text class="circle-styling" x="50" y="25" fill="white" text-anchor="middle"
                  alignment-baseline="middle">Answer 1 </text>
              </g>
              <g class="m1Orb orbits-animate bubble2 orbit-event">
              <circle cx="50" cy="25" r="20" fill="#1585fe" stroke-width="1" stroke="#271b6c"></circle>
              <text class="circle-styling" x="50" y="25" fill="white" text-anchor="middle"
                alignment-baseline="middle">Answer 2</text>
            </g>
            
          </g>
          <g class="m1_cGroup">
            <circle class="m1OrbBlank" cx="0" cy="50" r="15" fill="#1585fe" />
            <circle class="c1_line c1_line2" cx="0" cy="50" r="220" fill="none" stroke-width="2" stroke="#c3c3c3"
            opacity="0.5" />
            <g class="m1Orb orbits-animate bubble3 orbit-event">
              <circle cx="50" cy="25" r="20" fill="#1585fe" stroke-width="1" stroke="#271b6c"></circle>
              <text class="circle-styling" x="50" y="25" fill="white" text-anchor="middle"
                alignment-baseline="middle">Answer 3</text>
            </g>
            <g class="m1Orb orbits-animate bubble4 orbit-event">
              <circle cx="50" cy="25" r="20" fill="#1585fe" stroke-width="1" stroke="#271b6c"></circle>
              <text class="circle-styling" x="50" y="25" fill="white" text-anchor="middle"
                alignment-baseline="middle">Answer 4</text>
            </g>
            </g>
            <g class="m1_cGroup">
              <circle class="m1OrbBlank" cx="0" cy="50" r="20" fill="#1585fe" />
              <circle class="m1OrbBlank" cx="0" cy="50" r="40" fill="rgba(125,200,32,0.19)" />
              <circle class="c1_solid" cx="0" cy="50" r="125" fill="#1585fe" opacity="0.2" />
              <circle class="c1_line c1_line1" cx="0" cy="50" r="170" fill="none" stroke-width="3" stroke="#c3c3c3"
              opacity="0.5" />
              <g class="m1Orb orbits-animate bubble5 orbit-event">
                <circle cx="50" cy="25" r="20" fill="#1585fe" stroke-width="1" stroke="#271b6c" />
                <text class="circle-styling" x="50" y="25" fill="white" text-anchor="middle"
                  alignment-baseline="middle">Answer 5</text>
              </g>
              <g class="m1Orb orbits-animate bubble6 orbit-event">
                <circle cx="50" cy="25" r="20" fill="#1585fe" stroke-width="1" stroke="#271b6c" />
                <foreignObject x="35" y="9" width="32" height="32">
                  <div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: center; justify-content: center; height: 100%;padding: 5px;">
                    <text class="circle-styling" style="color: #fff; text-align: center;">Answer 6</text>
                  </div>
                </foreignObject>
              </g>
              <g class="m1Orb orbits-animate bubble7 orbit-event">
                <circle cx="50" cy="25" r="20" fill="#1585fe" stroke-width="1" stroke="#271b6c"></circle>
                <text class="circle-styling" x="50" y="25" fill="white" text-anchor="middle"
                  alignment-baseline="middle">Answer 1 </text>
              </g>
          </g>
          <g class="m1_cGroup">
            <circle class="c1_solid" cx="0" cy="50" r="100" fill="#1585fe" opacity="0.4" />
          </g>
          <g id="questions-graph" class="m1_cGroup question-cont">
            <circle class="c1_solid" cx="0" cy="50" r="75" fill="#271b6c" opacity="0.8" />
            <foreignObject x="-75" y="-20" width="150" height="150">
              <div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: center; justify-content: center; height: 100%;">
                <text class="circle-styling question-text" style="color: #fff; text-align: center;">Red
                </text>
              </div>
            </foreignObject>
          </g>
          <g id="startTimer" class="m1_cGroup orbits-animate">
            <circle cx="0" cy="50" r="78" fill="#271b6c" opacity="1" />
            <circle cx="0" cy="50" r="78" fill="#fff" opacity="1" />
            <text class="circle-styling question-text" x="0" y="50" fill="#000" text-anchor="middle"
              alignment-baseline="middle">Start Quiz</text>
          </g>
        </g>
      </svg>
    </div>
  </div>
  <p id="feedback-popup"></p>
</div>
<div id="gameOverModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="hideGameOverModal()">&times;</span>
    <h2>Game Over!</h2>
    <p>Your quiz has ended.</p>
    <p>Total Score: <span id="final-score">0</span></p>
  </div>
</div>



<script src='https://cdn.jsdelivr.net/npm/three@0.121.1/build/three.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/three@0.121.1/examples/js/controls/OrbitControls.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/MotionPathPlugin.min.js'></script>
<script src="./script.js"></script>

</body>
</html>
